<!DOCTYPE html>
<html>
<head>
  <title>Candidate Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="profile-header">
  <div class="cover-container">
    <img src="straffing_com_cover.jpeg" alt="Cover Image" class="cover-image">
  </div>
  <div class="profile-info">
    <div class="logo-wrapper">
      <img src="straffing_com_logo.jpeg" alt="Company Logo" class="logo-image">
    </div>
    <div class="company-details">
      <h2>Straffing AI</h2>
      <p>#StraffingAI</p>
    </div>
  </div>
</header>

<div class="form-container">
  <h2>Candidate Application Form</h2>
  
  <form id="candidateForm">
    <h3>Personal Information</h3>
    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Full Name *</label>
    <input type="text" name="fullName" required>

    <label>Personal Email ID *</label>
    <input type="email" name="personalEmail" required>

    <label>Mobile Number *</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" required>

    <label>Age (in years) *</label>
    <input type="number" name="age" required>

    <label>Highest Educational Qualification *</label>
    <input type="text" name="qualification" required>

    <label>Current City / Location *</label>
    <input type="text" name="city" required>

    <h3>Preferred Work Territory</h3>
    <label>Preferred State *</label>
    <select id="state" name="state" required>
      <option value="">--Select State--</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Telangana">Telangana</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Kerala">Kerala</option>
      <option value="Maharashtra">Maharashtra</option>
    </select>

    <label>Preferred District *</label>
    <select id="district" name="district" required>
      <option value="">--Select District--</option>
    </select>

    <h3>Work Experience</h3>
    <label>Total Years of Field-Sales Experience *</label>
    <input type="number" name="yrs_field_sales" required>

    <label>Relevant Experience (Years in Steel / Building Materials) *</label>
    <input type="number" name="yrs_relevant" required>

    <label>Current Job Title *</label>
    <input type="text" name="job_title" required>

    <label>Current Employer *</label>
    <input type="text" name="employer" required>

    <label>Dealer / Distributor Network Size *</label>
    <input type="number" name="network_size" required>

    <h3>Additional Information</h3>
    <label>Current CTC (‚Çπ per annum) *</label>
    <input type="number" name="current_ctc" required>

    <label>Expected CTC (‚Çπ per annum) *</label>
    <input type="number" name="expected_ctc" required>

    <label>Notice Period *</label>
    <select name="notice_period" required>
      <option value="">--Select--</option>
      <option value="Immediate">Immediate</option>
      <option value="15 days">15 days</option>
      <option value="30 days">30 days</option>
      <option value="60 days">60 days</option>
      <option value="More than 60 days">More than 60 days</option>
      <option value="Other">Other</option>
    </select>

    <label>Willingness to Travel Frequently Inside Territory *</label>
    <select name="travel_willingness" required>
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Other">Other</option>
    </select>

    <label>Major Sales Achievements (last 2 years) *</label>
    <textarea name="sales_achievements" placeholder="Key wins, % target achieved, biggest account closed, etc." required></textarea>

    <label>LinkedIn Profile URL (Optional)</label>
    <input type="url" name="linkedin">

    <label>Upload your latest CV *</label>
    <input type="file" name="cv" accept="application/pdf" required class="file-upload">

    <h3>Language Skills</h3>
    <label>Fluency in Languages *</label>
    <textarea name="languages" placeholder="E.g. English ‚Äì Fluent, Hindi ‚Äì Conversational, Tamil ‚Äì Basic" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyVyUJXQa8mjFkCgnpami_-DyhKsBO77ZUEPHEzKLayItyjD_MHalNdm23GlSFVDwAIYw/exec";

  const stateDistrictMap = {
    "Andhra Pradesh": [
      "Srikakulam","West Godavari","Guntur","NTR (Vijayawada / Krishna)",
      "Kurnool","Tirupati / Chittoor","Anantapur"
    ],
    "Telangana": [
      "Ranga Reddy","Medak","Adilabad","Nizamabad","Khammam"
    ],
    "Karnataka": [
      "Chikkaballapur","Tumakuru","Ramanagara","Kolar","Udupi","Uttara Kannada",
      "Shimoga","Chikmagalur","Hassan","Kodagu","Yadgir"
    ],
    "Tamil Nadu": [
      "Kanchipuram","Ranipet","Tiruvannamalai","Tiruvarur","Nagapattinam",
      "Mayiladuthurai","Thanjavur","Tirupathur","Krishnagiri","Vellore","Trichy"
    ],
    "Kerala": [
      "Kollam","Wayanad","Kasaragod","Kannur"
    ],
    "Maharashtra": [
      "Mumbai","Mumbai Suburban (24 Territories) Western","Thane","Raigad",
      "Ratnagiri","Sindhudurg","Nashik","Palaghar","Ahmednagar","Nandurbar",
      "Dhule","Jalgaon","Pune","Satara","Sangli","Solapur","Latur","Usmanabad",
      "Beed","Parbhani","Aurangabad","Jalna","Hingoli","Nanded","Buldhana",
      "Akola","Washim","Amaravati","Yavatmal","Wardha","Bhandara","Gondia",
      "Gadchiroli","Chandrapur"
    ]
  };

  document.getElementById("state").addEventListener("change", function() {
    const districtSelect = document.getElementById("district");
    districtSelect.innerHTML = '<option value="">--Select District--</option>';
    const districts = stateDistrictMap[this.value];
    if (districts) {
      districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.text = d;
        districtSelect.appendChild(opt);
      });
    }
  });

  document.getElementById("candidateForm").addEventListener("submit", async e => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    console.log("üì§ Sending data:", data);

    try {
      const res = await fetch(scriptURL, {
        redirect: "follow",
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        }
      });

      const text = await res.text();
      console.log("üì• Raw response from Google Script:", text);

      let json;
      try {
        json = JSON.parse(text);
      } catch (parseErr) {
        throw new Error("Invalid JSON from server: " + parseErr.message);
      }

      if (json.result === "success") {
        alert("‚úÖ Your application has been submitted!");
        e.target.reset();
      } else {
        console.error("‚ùå Server returned error:", json.message);
        alert("‚ùå Server error: " + json.message);
      }
    } catch (err) {
      console.error("‚ùå Network/Fetch error:", err);
      alert("‚ùå Network/Fetch error: " + err.message);
    }
  });
</script>

</body>
</html>
